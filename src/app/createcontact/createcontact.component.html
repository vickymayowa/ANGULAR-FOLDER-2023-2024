<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Registration Page</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen justify-center items-center">
      <div class="bg-white p-8 rounded shadow-md w-120">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form>
          <div class="mb-4">
            <label for="username" class="block text-gray-600 font-medium"
              >FirstName</label
            >
            <input
              type="text"
              name="firstname"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              />
              [(ngModel)]="firstname"
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-600 font-medium"
              >LastName</label
            >
            <input
              type="text"
              name="lastname"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
            [(ngModel)]="lastname"
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-600 font-medium"
              >Email</label
            >
            <input
              type="email"
              name="email"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
            [(ngModel)]="email"
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600 font-medium"
              >Phone</label
            >
            <input
              type="number"
              name="number"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
            [(ngModel)]="phone"
          </div>
          <div class="mb-4">
            <label for="Gender" class="block text-gray-600 font-medium"
              >Gender</label
            >
            <input
              type="text"
              name="password"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            />
            [(ngModel)]="gender"
          </div>
          <div class="mb-4">
            <label
              for="confirm-password"
              class="block text-gray-600 font-medium"
              >Password</label
            >
            <input
              type="password"
              name="confirm-password"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
